matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    language: node_js
    node_js:
    - '6'
  - os: osx
    osx_image: xcode7.3.1
    language: generic
    node_js:
    - '6'
branches:
  only:
  - develop
  - master
  - travis
  - /^(\d+\.)?(\d+\.)?(\*|\d+)$/
git:
  depth: 1
addons:
  apt:
    packages:
    - rpm
before_script:
- rm -rf releases
- travis_retry npm install
script:
- npm run release
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "/home/travis/build/RocketChat/Rocket.Chat.Electron/releases/rocketchat-v2.0.0-linux-x64.deb"
    - "/home/travis/build/RocketChat/Rocket.Chat.Electron/releases/rocketchat-v2.0.0-linux-x64.rpm"
    - "/Users/travis/build/RocketChat/Rocket.Chat.Electron/releases/rocketchat-v2.0.0-darwin-x64.dmg"
  on:
    tags: true
    all_branches: true
