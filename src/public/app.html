<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rocket.Chat</title>
	<link rel="stylesheet" type="text/css" href="../stylesheets/main.css">
	<script>
		const i18n = require('../i18n/index');
	</script>
</head>
<body class="app-page">
	<div class="sidebar sidebar--hidden">
		<ul id="sidebar__servers">
		</ul>
		<ul>
			<li class="add-server">
				<span>+</span>
				<div class="tooltip"><script>document.write(i18n.__('Add new server'))</script></div>
			</li>
		</ul>
	</div>

	<section class="landing-page">
		<div class="wrapper">
			<header>
				<img class="logo" src="./images/logo-dark.svg" />
			</header>

			<div class="loading-indicator">
				<span class="dot"></span>
				<span class="dot"></span>
				<span class="dot"></span>
			</div>

			<form id="login-card" method="/" style="display:none;">
				<header>
					<h2><script>document.write(i18n.__('Enter_your_server_URL'))</script></h2>
				</header>
				<div class="fields">
					<div class="input-text active">
						<input type="text" name="host" placeholder="https://open.rocket.chat" dir="auto">
					</div>
				</div>

				<div id="invalidUrl" style="display:none;" class="alert alert-danger">
					<script>document.write(i18n.__('No_valid_server_found'))</script>
				</div>

				<div class="alert alert-danger only-offline"><script>document.write(i18n.__('Check_connection'))</script></div>

				<div class="submit">
					<input type="submit" data-loading-text="Connecting..." class="button primary login" value="Connect"></input>
				</div>
			</form>
			<footer style="display:none;">
				<div class="social">
					<nav>
						<a rel="noopener noreferrer" href="https://twitter.com/RocketChat" class="button share twitter">
							<i class="icon-twitter"></i><span>Twitter</span>
						</a>
						<a rel="noopener noreferrer" href="https://www.facebook.com/RocketChatApp" class="button share facebook">
							<i class="icon-facebook"></i><span>Facebook</span>
						</a>
						<a rel="noopener noreferrer" href="https://plus.google.com/+RocketChatApp" class="button share google">
							<i class="icon-gplus"></i><span>Google Plus</span>
						</a>
						<a rel="noopener noreferrer" href="https://github.com/RocketChat/Rocket.Chat" class="button share github">
							<i class="icon-github-circled"></i><span>Github</span>
						</a>
						<a rel="noopener noreferrer" href="https://www.linkedin.com/company/rocket-chat" class="button share linkedin">
							<i class="icon-linkedin"></i><span>LinkedIn</span>
						</a>
					</nav>
				</div>
			</footer>
		</div>
	</section>

	<div class="drag-region"></div>

	<script src="../app.js"></script>
</body>
</html>
